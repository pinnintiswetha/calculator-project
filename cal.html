<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/512/512689.png" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="calc">
            <div class="input">
                <input type="text" class="textbox" id="input" placeholder="0">
            </div>
            <div class="container">
                <button class="btn opt">AC</button>
                <button class="btn opt">del</button>
                <button class="btn opt">%</button>
                <button class="btn opt">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn opt">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn opt">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn opt">-</button>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="equal">=</button>
                <script src="cal.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
